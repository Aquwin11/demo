<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signLogo">
        <ul>
            <li><a href="index.html"><img src="logo.png" class="logoimg"><p class="signapp">Spotify</p></a></li>
        </ul>
    </div>
    <form>
        <h1>Sign up</h1>
        <p>What's your email?</p>
        <div class="txt-field">
            <input type="email" placeholder="Enter your email." required>
        </div>
        <p>Confirm your email</p>
        <div class="txt-field">
            <input type="email" placeholder="Enter your email again." required>
        </div>
        <p>Create password</p>
        <div class="txt-field">
            <input type="password" placeholder="Create a password." required>
        </div>
        <p>What Should we call you?</p>
        <div class="txt-field">
            <input type="text" placeholder="Enter a profile name." required>
            <h6>This appears on your profile. </h6>
        </div>
        <h2>What's your date of birth?</h2>
        <div class="date-field">
            <div class="day">
                <p>Year</p>
                <input type="number" placeholder="YYYY">
            </div>    
            <div class="month">
                <p>Month</p>    
                <select>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
            <div class="day">     
                <p>Day</p>
                <input type="number" placeholder="DD">
            </div>    
        </div>
        <div class="gender-field">
            <p>What's your gender?</p>
            <label for="male">Male</label><input type="radio" name="gender" id="male"value="Male">
            <label for="male">Female</label><input type="radio" name="gender" id="female"value="Female">
        </div>
        <input class="button" type="button" value="Sign Up">
        <div class="login-again"><h3>Have an account?</h3><li><a href="Login1.html">Log in.</a></li></div>
    </form>
</body>
</html>
